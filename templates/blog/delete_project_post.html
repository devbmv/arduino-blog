<!-- templates/blog/delete_project_post.html -->
{% extends "base_generic.html" %}
{% block content %}
  <h2>Are you sure you want to delete this post?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post_detail' post.id %}">No, go back</a>
  </form>
{% endblock %}
